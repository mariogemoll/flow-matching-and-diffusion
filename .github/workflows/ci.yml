name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v6
        with:
          node-version: 24
      - name: "Install dependencies"
        working-directory: ts
        run: pnpm i
      - name: "Compile TypeScript"
        working-directory: ts
        run: pnpm tsc
