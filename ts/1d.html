<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
</head>
<body>
    <h1>Widgets</h1>
    <section>
        <h2>Conditional Path</h2>
        <div style="display: flex; gap: 20px;">
            <div>
                <div id="frame-controls">
                    <label for="conditional-slider">t = <span id="conditional-t">1.00</span></label>
                    <input
                        type="range"
                        id="conditional-slider"
                        min="0"
                        max="1"
                        step="0.001"
                        value="1"
                    />
                    <button id="conditional-play" type="button">Play</button>
                    <div id="conditional-weights">α_t = 0.00, β_t = 1.00, μ_t = 0.00, σ_t = 1.00</div>
                    <div>
                        <label>
                            <input type="radio" name="conditional-scheduler" value="linear" /> α=t, β=1-t
                        </label>
                        <label>
                            <input type="radio" name="conditional-scheduler" value="sqrt" /> α=t, β=√(1-t)
                        </label>
                        <label>
                            <input type="radio" name="conditional-scheduler" value="inverse-sqrt" /> α=t, β=1-t²
                        </label>
                        <label>
                            <input type="radio" name="conditional-scheduler" value="constant" checked /> α=t, β=√(1-t²)
                        </label>
                        <label>
                            <input type="radio" name="conditional-scheduler" value="sqrt-sqrt" /> α=√t, β=√(1-t)
                        </label>
                        <label>
                            <input type="radio" name="conditional-scheduler" value="circular-circular" /> α=sin(πt/2), β=cos(πt/2)
                        </label>
                    </div>
                </div>
                <p>Click or drag on the axis to reposition the target delta spike.</p>
                <canvas id="frame-canvas" width="480" height="350" style="width: 480px; height: 350px;">
                </canvas>
            </div>
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <canvas id="conditional-scheduler-plot" width="160" height="160" style="width: 160px; height: 160px; border: 1px solid #ccc;"></canvas>
                <canvas id="conditional-mean-plot" width="160" height="120" style="width: 160px; height: 120px; border: 1px solid #ccc;"></canvas>
                <canvas id="conditional-variance-plot" width="160" height="120" style="width: 160px; height: 120px; border: 1px solid #ccc;"></canvas>
            </div>
        </div>
    </section>
