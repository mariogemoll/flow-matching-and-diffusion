<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
</head>
<body>
    <h1>Widgets</h1>
    <section>
        <h2>Frame</h2>
        <canvas id="frame-canvas" width="480" height="350" style="width: 480px; height: 350px;"></canvas>
    </section>
    <section>
        <h2>Gaussian</h2>
        <canvas id="gaussian-canvas" width="480" height="350" style="width: 480px; height: 350px;"></canvas>
    </section>
    <section>
        <h2>Conditional probability path</h2>
        <canvas id="conditional-probability-canvas" width="480" height="350" style="width: 480px; height: 350px;"></canvas>
        <div>
            <button id="playBtn">Play</button>
            <button id="resetBtn">Reset</button>
            <input type="range" id="timeSlider" min="0" max="1" step="0.01" value="0">
            <span id="timeValue">0.00</span>
        </div>
    </section>
    <section>
        <h2>Conditional probability path (TF.js)</h2>
        <canvas id="conditional-probability-canvas-tfjs" width="480" height="350" style="width: 480px; height: 350px;"></canvas>
        <div>
            <button id="playBtnTfjs">Play</button>
            <button id="resetBtnTfjs">Reset</button>
            <input type="range" id="timeSliderTfjs" min="0" max="1" step="0.01" value="0">
            <span id="timeValueTfjs">0.00</span>
        </div>
    </section>
    <section>
        <h2>Conditional probability path (TF.js on-the-fly)</h2>
        <canvas id="conditional-probability-canvas-tfjs-otf" width="480" height="350" style="width: 480px; height: 350px;"></canvas>
        <div>
            <button id="playBtnTfjsOtf">Play</button>
            <button id="resetBtnTfjsOtf">Reset</button>
            <input type="range" id="timeSliderTfjsOtf" min="0" max="1" step="0.01" value="0">
            <span id="timeValueTfjsOtf">0.00</span>
        </div>
    </section>
    <script type="module" src="dist/demo.js"></script>
</body>
</html>
