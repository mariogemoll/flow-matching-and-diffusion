<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
</head>
<body>
    <div id="containerA"></div>
    <div style="margin-top: 8px;">
        <button id="sampleBtn">Sample</button>
        <label style="margin-left: 12px;">
            <input type="checkbox" id="sampleContinuously">
            Sample continuously
        </label>
    </div>
    <div style="margin-top: 16px;">
        <input type="range" id="timeSlider" min="0" max="1" step="0.01" value="0" style="width: 320px;">
        <span id="timeValue">0.00</span>
    </div>
    <br>
    <div id="containerB"></div>
    <script type="module" src="dist/conditional.js"></script>
</body>
</html>
