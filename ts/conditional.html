<!DOCTYPE html>
<html>
<head>
  <title>TF Conditional Probability Path</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
</head>
<body>
  <div style="display: flex; gap: 20px;">
    <div>
      <h1>TF Conditional Probability Path (No Contours)</h1>
      <canvas id="conditional-probability-canvas-tfjs-no-contours" width="480" height="350" style="width: 480px; height: 350px;"></canvas>
      <div>
        <button id="playBtnTfjsNoContours">Play</button>
        <button id="resetBtnTfjsNoContours">Reset</button>
        <input type="range" id="timeSliderTfjsNoContours" min="0" max="1" step="0.01" value="0">
        <span id="timeValueTfjsNoContours">0.00</span>
        <span id="wallTimeTfjsNoContours" style="margin-left: 20px; color: #666;"></span>
        <button id="sampleBtnTfjsNoContours" style="margin-left: 20px;">Sample</button>
      </div>
    </div>

    <div>
      <h1>Conditional Vector Field</h1>
      <canvas id="conditional-vector-field-canvas" width="480" height="350" style="width: 480px; height: 350px;"></canvas>
    </div>
  </div>
  <script type="module" src="dist/conditional.js"></script>
</body>
</html>
