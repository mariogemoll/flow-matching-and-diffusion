<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diffusion model</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        .widget-container {
            margin-bottom: 40px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        h2 {
            margin-top: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgpu@4.22.0/dist/tf-backend-webgpu.min.js"></script>
</head>
<body>
    <h1>Diffusion model</h1>

    <div class="widget-container" style="max-width: 400px; margin-left: auto; margin-right: auto;">
        <h2>Moons Dataset</h2>
        <div id="moons-dataset-widget"></div>
    </div>

    <div class="widget-container" style="max-width: 600px; margin-left: auto; margin-right: auto;">
        <h2>Flow matching</h2>
        <p style="margin-top: 0; color: #666;">Training a model using conditional flow matching with optimal transport path.</p>
        <div id="flow-matching-training-widget"></div>
    </div>

    <div class="widget-container" style="max-width: 600px; margin-left: auto; margin-right: auto;">
        <h2>Score matching</h2>
        <p style="margin-top: 0; color: #666;">Training a model using score matching with Gaussian probability path.</p>
        <div id="score-matching-training-widget"></div>
    </div>

    <script type="module" src="./dist/diffusion-model-page.js"></script>
</body>
</html>
