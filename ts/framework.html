<!DOCTYPE html>
<html>
<head>
    <title>Framework Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
    <link rel="stylesheet" href="framework.css">
</head>
<body>
    <h1>Widget Framework Demo</h1>

    <div class="controls-section">
        <h2>Controls</h2>
        <div id="time-slider-container"></div>
        <div id="scheduler-selection-container">
            <h3>Scheduler Type</h3>
        </div>
    </div>

    <h2>Widgets</h2>
    <div class="widget-grid">
        <div class="widget">
            <h3>Scheduler Visualization</h3>
            <div id="scheduler-viz-container"></div>
        </div>
        <div class="widget">
            <h3>Widget 1</h3>
            <div id="widget1-display" class="param-display">Loading...</div>
        </div>
        <div class="widget">
            <h3>Widget 2</h3>
            <div id="widget2-display" class="param-display">Loading...</div>
        </div>
        <div class="widget">
            <h3>Widget 3</h3>
            <div id="widget3-display" class="param-display">Loading...</div>
        </div>
    </div>

    <script type="module" src="dist/framework.js"></script>
</body>
</html>
